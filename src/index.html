<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Starter template for the HTML and CSS courses on the Masters Programmes at the Universitat Oberta de Catalunya">
    <!-- do not remove the line below! -->
    <link rel="stylesheet" href="./assets/styles/main.scss">
    <link rel="stylesheet" href="npm:@fortawesome/fontawesome-free/css/all.css">
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <div class="c-uoc-container">
      <picture>
        <source srcset="./assets/images/logo.png?as=webp&width=350" type="image/webp">
        <img
          src="./assets/images/logo.png?width=350"
          alt="Universitat Oberta de Catalunya"
          class="c-uoc-container__logo">

      <h1 class="c-uoc-container__title">
        Hello, UOC!
        <i class="fas fa-university"></i>
      </h1>
      <p>
        This is a starter template for the Advanced HTML and CSS Tools courses

        Catalunya.
      </p>
      <button class="btn btn-primary">Button text</button>
    </div>
    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script>
